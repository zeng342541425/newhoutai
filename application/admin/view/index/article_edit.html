<!DOCTYPE HTML>
<html>
<head>
{include file="public/header"}
<title>添加用户</title>
</head>
<body>

<div class="page-container">
	<div class="panel panel-success">
		<div class="panel-heading">数据管理</div>
		<form action="__URL__/article_edit" method="post" enctype="multipart/form-data">
			
			<input type="hidden" name="id" value="{$rowdata['id']}">
			<input type="hidden" name="parent_id" value="{$rowdata['parent_id']}">
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">文章标题</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text" name="title" value="{$rowdata['title']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">文章简介</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text" name="intro" value="{$rowdata['intro']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">文章描述</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text" name="description" value="{$rowdata['description']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">文章备注</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text" name="beizhu" value="{$rowdata['beizhu']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">是否推荐</label>
				<div class="formControls col-sm-2">
					<select class="form-control m-b" name="recommend">
						{if condition="$rowdata['recommend'] eq 1"}
                            <option value="1" selected="">是</option>
                        {else /}
                            <option value="1">是</option>
                        {/if}
                        <option value="0">否</option>
	                </select>
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">图片</label>
				<div class="formControls col-sm-10">
					<input style="float:left;" type="file" name="photo1" id="">
					<img style="width:50px;float:left;" src="__STATIC__/{$rowdata['img']}" alt="">
				</div>
			</div>
			 <hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">详情</label>
				<div class="formControls col-sm-10">
					<script type="text/plain" id="myEditor" name="content" style="width:100%;height:300px;">{$rowdata['content']}
					</script>
				</div>
			</div>		
			<hr class="hr">
			<div class="row cl">
				<div class="col-sm-10 hr">
					<input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
			<hr class="hr">
		</form>
	</div>
</div>

{include file="public/footer"}

</body>
</html>
