<!DOCTYPE HTML>
<html>
<head>
{include file="public/header"}
<title>添加用户</title>
</head>
<body>

<div class="page-container">
	<div class="panel panel-success">
		<div class="panel-heading">数据管理</div>
		<form action="__URL__/add" method="post" enctype="multipart/form-data">
			
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">选择父类</label>
				<div class="formControls col-sm-2">
					<select class='select input-text' name="parent_id" id="">
						<option value="0">一级分类</option>
                        {volist name="data" id="row"}
                            {if condition="$row['parent_id'] eq 0"}
                                <option value="{$row['id']}">{$row['name']}</option>
                            {else /}
                                <option value="{$row['id']}">&nbsp;&nbsp;丨--{$row['name']}</option>
                            {/if}
                        {/volist}
					</select>
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类名</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text" name="name">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类备注</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text"  name="beizhu">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类排序</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text"  name="list_order">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类描述</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text"  name="description">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">图片</label>
				<div class="formControls col-sm-10">
					<input type="file" name="photo1" id="">
				</div>
			</div>
			 <hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">详情</label>
				<div class="formControls col-sm-10">
					<script type="text/plain" id="myEditor" name="content" style="width:100%;height:300px;">
					</script>
				</div>
			</div>		
			<hr class="hr">
			<div class="row cl">
				<div class="col-sm-10 hr">
					<input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
			<hr class="hr">
		</form>
	</div>
</div>

{include file="public/footer"}

</body>
</html>
