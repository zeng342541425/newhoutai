<!DOCTYPE HTML>
<html>
<head>
{include file="public/header"}
<title>添加用户</title>
</head>
<body>

<div class="page-container">
	<div class="panel panel-success">
		<div class="panel-heading">数据管理</div>
		<form action="__URL__/edit" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$rowdata['id']}">
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类名</label>
				<div class="formControls col-sm-10">
					<input type="text" name="name" class="input-text" value="{$rowdata['name']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类备注</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text"  name="beizhu" value="{$rowdata['beizhu']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类排序</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text"  name="list_order" value="{$rowdata['list_order']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类描述</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text"  name="description" value="{$rowdata['description']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">图片</label>
				<div class="formControls col-sm-10">
					<input style="float:left;" type="file" name="photo1" id="">
					<img style="width:50px;float:left;" src="__STATIC__/{$rowdata['img']}" alt="">
				</div>
			</div>
			 <hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">详情</label>
				<div class="formControls col-sm-10">
					<script type="text/plain" id="myEditor" name="content" style="width:100%;height:300px;">{$rowdata['content']}
					</script>
				</div>
			</div>		
			<hr class="hr">
			<div class="row cl">
				<div class="col-sm-10 hr">
					<input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
			<hr class="hr">
		</form>
	</div>
</div>

{include file="public/footer"}

</body>
</html>
