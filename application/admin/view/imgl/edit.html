<!DOCTYPE HTML>
<html>
<head>
{include file="public/header"}
<title>添加用户</title>
</head>
<body>

<div class="page-container">
	<div class="panel panel-success">
		<div class="panel-heading">数据管理</div>
		<form action="__URL__/edit" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$data['id']}">
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">所属行业</label>
				<div class="formControls col-sm-2">
					<select class='select input-text' name="parent_id" id="">
						{volist name="datac" id="row"}
							{if condition="$row['id'] eq $data['parent_id']"}
								<option selected value="{$row['id']}">{$row['name']}</option>
							{else}
								<option value="{$row['id']}">{$row['name']}</option>
							{/if}
						{/volist}
					</select>
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">图片</label>
				<div class="formControls col-sm-10">
					<input style="float:left;" type="file" name="photo1" id="">
					<img style="width:50px;float:left;" src="__STATIC__/{$data['img']}" alt="">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类描述</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text"  name="description" value="{$data['description']}">
				</div>
			</div>
			<hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">连接</label>
				<div class="formControls col-sm-10">
					<input type="text" class="input-text"  name="url" value="{$data['url']}">
				</div>
			</div>
			<!-- <hr class="hr">
			<div class="row cl">
				<label class="form-label col-sm-1 hr">分类描述</label>
				<div class="formControls col-sm-10">
					<script type="text/plain" id="myEditor" name="content" style="width:100%;height:300px;">
					</script>
				</div>
			</div>-->		
			<hr class="hr">
			<div class="row cl">
				<div class="col-sm-10 hr">
					<input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
			<hr class="hr">
		</form>
	</div>
</div>

{include file="public/footer"}

</body>
</html>
