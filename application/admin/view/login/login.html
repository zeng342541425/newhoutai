<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="__STATIC__/admins/css/adminlogin.css"/>
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="__STATIC__/admins/js/jquery.min.js"></script>
<script src="__STATIC__/admins/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
});
</script>
</head>
<body>
<dl class="admin_login">
<dt>
    <strong>百变小程序模版后台管理系统</strong>
    <em>Management System</em>
</dt>
<form action="{:url('login/check')}" method="post">
    <dd class="user_icon">
      <input type="text" placeholder="账号" class="login_txtbx" name="name"/>
    </dd>
    <dd class="pwd_icon">
      <input type="password" placeholder="密码" class="login_txtbx" name="pass"/>
    </dd>
    <dd>
      <input type="submit" value="立即登陆" class="submit_btn"/>
    </dd>
</form>
</dl>
</body>
</html>
